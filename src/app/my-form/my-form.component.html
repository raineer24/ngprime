<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
	<table class="fullwidth" cellspacing="0">
		<tr>
		<td>
			<mat-input-container class="fullwidth">
				<input type="text" matInput placeholder="FIrst Name" id="firstname" [(ngModel)]="address.firstname" name="firstname">
			</mat-input-container>
		</td>
		<td>
			<mat-form-field class="fullwidth">
				<input type="text" matInput placeholder="Last Name" id="lastname" [(ngModel)]="address.lastname" name="lastnamename">
			</mat-form-field>
		</td>
	</tr>
	</table>
	<p>
		<mat-form-field>
			<textarea placeholder="Address" matInput name="address" id="address" [(ngModel)]="address.address"></textarea>
		</mat-form-field>	
		</p>
		<table class="fullwidth">
			<tr>
				<td>
					<mat-form-field class="fullwidth">
						<input type="text" matInput placeholder="City" id="city" [(ngModel)]="address.city" name="city">
			</mat-form-field>
				</td>
				<td>
					<mat-form-field class="fullwidth">
						<input type="text" matInput placeholder="State" id="state" [(ngModel)]="address.state" name="state">
			</mat-form-field>
				</td>
				<td>
					<mat-form-field class="fullwidth">
						<input type="text" maxlength="5" #postalcode matInput placeholder="Postal COde" id="postalcode" [(ngModel)]="address.postalcode" name="postalcode">
						<mat-hint>
								{{postalcode.value.length}} / 5
						</mat-hint>
			</mat-form-field>
				</td>
			</tr>
		</table>

		<p>
			<button type="submit" mat-raised-button>submit</button>
		</p>
	
</form>
